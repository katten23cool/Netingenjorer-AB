<header>
    <div class="logo"><a href="../html/index.html">Netingenjörer AB</a></div>
    <nav>
        <ul class="nav-list">
            <li class="nav-link"><a href="../html/premises.html">Lokaler</a></li>

            <li class="nav-link"><a class="active" href="../html/contact.html">Kontakta oss</a></li>
        </ul>
    </nav>
</header>
<main>

    <h2 class="main-heading">Kontakta Oss</h2>

    <div class="contact-container">
        <div class="times contact">
            <span class="time-icon">
                <i class="fa-solid fa-calendar-days fa-10x"></i>
            </span>
            <h3>Öppet</h3>
            <p>mån-fre: 11-15</p>
            <p>lör-sön: stängt</p>
        </div>

        <div class="phone contact">
            <span class="phone-icon">
                <i class="fa-solid fa-square-phone fa-10x"></i>
            </span>
            <h3>Telefon</h3>
            <p>07903457</p>
        </div>
        <div class="adress contact">
            <span class="adress-icon">
                <i class="fa-solid fa-location-dot fa-10x"></i>
            </span>
            <h3>Hitta hit</h3>
            <p>Hasbullavägen 92</p>
        </div>
        <div class="email-info contact">
            <h3>Maila oss!</h3>
            <div class="row">
                <div class="left">
                    <p>Förnamn:</p>
                    <input type="text" id="firstname">
                </div>

                <div class="right">
                    <p>Efternamn:</p>
                    <input type="text" id="lastname">
                </div>

            </div>

            <div class="email">
                <p>Email:</p>
                <input type="text" id="email">
            </div>

            <div class="text">
                <p>Text:</p>
                <textarea id="content"></textarea>
            </div>
            
        </div>
    </div>

    <div class="socials-pointer">

    </div>

</main>
